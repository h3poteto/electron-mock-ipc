name: Test

on:
  push:
    branches:
      - master

    tags:

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          yarn install
      - name: Build
        run: |
          yarn run build
      - name: Testing
        run: |
          yarn run test

  example-jest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Install dependencies
        run: |
          yarn install
      - name: Build
        run: |
          yarn run build
      - name: Example test
        working-directory: ./example/jest
        run: |
          yarn install
          yarn run spec

  example-mocha:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Install dependencies
        run: |
          yarn install
      - name: Build
        run: |
          yarn run build
      - name: Example test
        working-directory: ./example/mocha
        run: |
          yarn install
          yarn run spec
