
name: Test

on:
  push:
    branches:
      - master

    tags:

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          yarn install
      - name: Build
        run: |
          yarn workspace electron-mock-ipc run build
      - name: Testing
        run: |
          yarn workspace electron-mock-ipc run test
      - name: Jest
        run: |
          yarn workspace jest run spec
      - name: Mocha
        run: |
          yarn workspace mocha run spec
